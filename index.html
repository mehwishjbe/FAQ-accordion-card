<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>FAQ accordion Card</title>
</head>
<body>
    <div class="whiteBackground">
        <div class="imgDiv">
            <div id="img">
                <img id="img-pattern" src="./images/illustration-woman-online-desktop.png" alt="">
            </div>
        </div>

        <div class="faqDiv">
            <h1>FAQ</h3>

                <div class="box">
                    <div id="question" class="question">
                        <span>How many team members I can invite?</span>
                    </div>
                </div>
    

                <div class="box">
                    <div class="question">
                        <span>What is the maximum file upload size?</span>
                    </div>
                </div>
    

                <div class="box">
                    <div class="question">
                        <span>How do I reset my password?</span>
                    </div>
                </div>
    
               
                <div class="box">
                    <div class="question">
                        <span>Can I cancel my subscription?</span>
                    </div>
                </div>
    
    
                <div class="box">
                    <div class="question">
                    <span>Do you provide additional support?</span>
                </div>
                </div>
    
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
